name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-macOS:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build macOS
      run: swift build -v
    - name: Run macOS tests
      run: swift test -v
  build-Linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build Linux
      run: swift build -v
    - name: Run Linux tests
      run: swift test -v --enable-test-discovery
